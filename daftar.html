<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Pasaran Ramadhan</title>

</head>
<body>

<section class="daftar-section">
  <h2>ğŸ“ Pendaftaran Pasaran Ramadhan</h2>
  <p class="daftar-sub">
    Silakan isi formulir berikut untuk mendaftar.
  </p>

  <form class="daftar-form" onsubmit="kirimWA(event)">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required>
     <label>No NIk </label>
    <input type="number" id="NIK"required>
        <label>tanggal Lahir</label>
    <input type="date=" id="tanggal lahir"required>
    <label>Alamat</label>
    <input type="text" id="alamat" required>
    <label>No. WhatsApp</label>
    <input type="tel" id="wa" required>
    <label>Status</label>
    <select id="status" required>
      <option value="">-- Pilih --</option>
      <option>Santri</option>
      <option>pelajar</option>
      <option>Umum</option>
    </select>

    <button type="submit">Daftar Sekarang</button>
  </form>
</section>
