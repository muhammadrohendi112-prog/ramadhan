<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Pasaran Ramadhan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="daftar-section">
  <h2>ğŸ“ Pendaftaran Pasaran Ramadhan</h2>
  <p class="daftar-sub">
    Silakan isi formulir berikut untuk mendaftar.
  </p>

  <form class="daftar-form" onsubmit="kirimWA(event)">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" required>

    <label>No NIK</label>
    <input type="number" id="nik" required>

    <label>Tanggal Lahir</label>
    <input type="date" id="tanggal_lahir" required>

    <label>Alamat</label>
    <input type="text" id="alamat" required>

    <label>No. WhatsApp</label>
    <input type="tel" id="wa" required>

    <label>Status</label>
    <select id="status" required>
      <option value="">-- Pilih --</option>
      <option>Santri</option>
  
      <option>Umum</option>
    </select>

    <button type="submit">Daftar Sekarang</button>
  </form>
</section>

<script src="./daftar.js"></script>
</body>
</html>
